<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/login_register.css">
</head>
<body>
    <nav class="login-banner navbar navbar-light bg-white px-4 py-2 shadow-sm">
        <span class="navbar-brand mb-0 h1 brand-title" style="font-size:1.3rem;letter-spacing:1px;">cupid.ai</span>
    </nav>
    <div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center" style="padding-top:0;">
        <div class="login-flex-row">
            <div class="login-register-box shadow-lg p-4 bg-white rounded-4">
                <div class="text-center mb-4">
                    <h2 class="brand-title mb-2">Cupid</h2>
                    <div class="toggle-btn-group mb-3">
                        <button id="loginTab" class="toggle-btn active">Login</button>
                        <button id="registerTab" class="toggle-btn">Register</button>
                    </div>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <div class="text-center text-muted small mb-2">or sign in with</div>
                    <div class="d-flex justify-content-center gap-2 mb-2">
                        <button type="button" class="btn btn-outline-dark flex-fill"><i class="fab fa-google me-2"></i>Google</button>
                        <button type="button" class="btn btn-outline-dark flex-fill"><i class="fab fa-apple me-2"></i>Apple</button>
                    </div>
                </form>
                <form id="registerForm" action="/register" method="post" style="display: none;">
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirm" name="confirm" placeholder="Re-enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerInvite" class="form-label">Invitation Code</label>
                        <input type="text" class="form-control" id="registerInvite" name="invite" placeholder="Enter invitation code" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                    <div class="text-center text-muted small mb-2">or sign up with</div>
                    <div class="d-flex justify-content-center gap-2 mb-2">
                        <button type="button" class="btn btn-outline-dark flex-fill"><i class="fab fa-google me-2"></i>Google</button>
                        <button type="button" class="btn btn-outline-dark flex-fill"><i class="fab fa-apple me-2"></i>Apple</button>
                    </div>
                </form>
            </div>
            <div class="login-quote-box">
                <div class="login-quote-text">
                    World is crowded, but love is rare.<br>
                    How can I find you?
                </div>
            </div>
        </div>
    </div>
    <script>
        // 工具函数：将 ArrayBuffer 转为 hex 字符串
        function bufferToHex(buffer) {
            return Array.prototype.map.call(
                new Uint8Array(buffer),
                x => ('00' + x.toString(16)).slice(-2)
            ).join('');
        }

        // Tab switch logic
        document.getElementById('loginTab').onclick = function() {
            this.classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginForm').style.display = '';
            document.getElementById('registerForm').style.display = 'none';
        };
        document.getElementById('registerTab').onclick = function() {
            this.classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = '';
        };

        // 注册表单AJAX无刷新提交，先判断密码一致，再用SHA-256哈希密码
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            var form = this;
            var password = form.password.value;
            var confirm = form.confirm.value;

            // 1. 检查两次密码是否一致
            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }

            // 2. 计算 password 的 SHA-256 哈希
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashHex = bufferToHex(hashBuffer);

            var formData = {
                email: form.email.value,
                password: hashHex, // 传输哈希值
                confirm: hashHex,  // 也传哈希值
                invite: form.invite.value
            };

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    alert('Registration successful!');
                    window.location.href = '/user_profile'; // 注册成功后跳转到个人信息填写页面
                } else {
                    alert(data.message);
                }
            })
            .catch(() => alert('Network error!'));
        };

        // 登录表单AJAX无刷新提交，密码用SHA-256哈希
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            var form = this;
            var password = form.loginPassword.value;

            // 计算 password 的 SHA-256 哈希
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashHex = bufferToHex(hashBuffer);

            var formData = {
                email: form.loginEmail.value,
                password: hashHex
            };

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    alert('Login successful!');
                    window.location.href = '/'; // 登录成功后跳转到 home 页面
                } else {
                    alert(data.message);
                }
            })
            .catch(() => alert('Network error!'));
        };
    </script>
    <footer class="login-footer">
        <div class="footer-links">
            <a href="#" target="_blank">About</a>
            <span class="footer-sep">|</span>
            <a href="#" target="_blank">Terms of Service</a>
            <span class="footer-sep">|</span>
            <a href="#" target="_blank">Privacy Policy</a>
        </div>
        <div class="footer-copy">
            &copy; 2024 Cupid. All rights reserved.
        </div>
    </footer>
</body>
</html>
