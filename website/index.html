<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center" style="height: 80vh;">
            <div class="col-md-12">
                <div class="card h-100">
                    <div class="row g-0 h-100">
                        <!-- Chat List Sidebar -->
                        <div class="col-md-4 border-end">
                            <div class="chat-list-header p-3 border-bottom">
                                <h5 class="mb-0">Chats</h5>
                            </div>
                            <div class="chat-list-body">
                                <ul class="list-unstyled mb-0" id="chatList">
                                    <!-- Chat list items will be added here -->
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Chat Area -->
                        <div class="col-md-8">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0" id="chatTitle"><i class="fas fa-robot me-2"></i>Select a chat</h5>
                                <div class="status-indicator">
                                    <span class="badge bg-success">Online</span>
                                </div>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <!-- Chat messages container -->
                                <div class="chat-messages">
                                    <!-- Messages will be added here -->
                                </div>
                                
                                <!-- Input area - Initially hidden -->
                                <div class="input-container" id="inputContainer" style="display: none;">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                                        <button class="btn btn-primary" id="sendButton">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- No chat selected message -->
                                <div class="no-chat-message" id="noChatSelected">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-comments fa-3x mb-3"></i>
                                        <p>Select a chat to start messaging</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="chat.js"></script>
</body>
</html>
