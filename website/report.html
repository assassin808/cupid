<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="static/report.js"></script>
  <link rel="stylesheet" href="static/report.css">
  <title>Match Report</title>
</head>
<body>
  <div class="report-container">
    <h1 class="report-title">ðŸ¤– AI Relationship Simulation</h1>
    <div style="text-align:center;color:#666;font-size:14px;margin-bottom:20px;">
      Powered by AI Personality Modeling & Behavioral Simulation
    </div>
    <div class="user-profile">
      <div class="avatar-container">
        <img class="avatar-img" id="user-avatar" src="" alt="User Avatar">
        <span class="avatar-emoji" id="user-emoji"></span>
      </div>
      <div class="user-info">
        <h2 class="user-name" id="user-name"></h2>
        <div class="match-rating" id="match-rating"></div>
      </div>
      <div class="rating-display">
        <div class="rating-circle">
          <span class="rating-number" id="rating-number"></span>
          <span class="rating-label">Match Score</span>
        </div>
      </div>
    </div>
    <div class="report-content" id = "reportContainer">
      <!-- Report content will be dynamically added here -->
    </div>
    <div class="chat-button-container">
      <button class="chat-button" id = "chatButton">
        <i class="fas fa-comments"></i>
        Chat
      </button>
    </div>
  </div>
</body>
</html>
