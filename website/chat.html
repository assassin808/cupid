<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'chat.css')}}">
</head>
<body>
    <button class="btn btn-outline-secondary back-home-fixed" onclick="window.location.href='/'">
        <i class="fas fa-arrow-left me-2"></i>Home
    </button>
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="chat-container">
                    <div class="row g-0">
                        <!-- Chat List Sidebar -->
                        <div class="col-md-4 chat-list-container">
                            <div class="chat-list-header">
                                <h5 class="mb-0">Chats</h5>
                            </div>
                            <div class="chat-list-body">
                                <ul class="list-unstyled mb-0" id="chatList">
                                    <!-- Chat list items will be added here -->
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Chat Area -->
                        <div class="col-md-8 chat-area-container">
                            <div class="chat-header">
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-outline-secondary back-home-fixed" onclick="window.location.href='/'">
                                        <i class="fas fa-arrow-left me-2"></i>Home
                                    </button>
                                    <button class="btn btn-link back-button d-md-none me-2" id="backButton" style="display: none;">
                                        <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <h5 class="mb-0" id="chatTitle"><i class="fas fa-robot me-2"></i>Select a chat</h5>
                                </div>
                                <div class="status-indicator">
                                    <span class="badge bg-success">Online</span>
                                </div>
                            </div>
                            <div class="chat-body">
                                <!-- Chat messages container -->
                                <div class="chat-messages">
                                    <!-- Messages will be added here -->
                                </div>
                                
                                <!-- Input area - Initially hidden -->
                                <div class="input-container" id="inputContainer" style="display: none;">
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" id="datingButton">
                                            Dating
                                        </button>
                                        <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                                        <button class="btn btn-primary" id="sendButton">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- No chat selected message -->
                                <div class="no-chat-message" id="noChatSelected">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-comments fa-3x mb-3"></i>
                                        <p>Select a chat to start messaging</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/chat.js"></script>
</body>
</html>
