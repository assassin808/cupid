<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src = "static/discovery.js"></script>
  <link rel="stylesheet" href="static/discovery.css">
  <title>Discover</title>
</head>
<body>
  <div class="avatar-matrix" id="avatar-matrix">
    <!-- 头像矩阵将由JS渲染 -->
  </div>
  <div class="heart-container">
    <button class="heart-btn" onclick="toggleHeart()">
      <svg class="heart" id="heart-svg" viewBox="0 0 32 28">
        <path d="M16 5.5C16 3.5 14.5 2 12.5 2C10.5 2 8.5 3.5 8.5 5.5C8.5 7.5 9 9 16 16C23 9 23.5 7.5 23.5 5.5C23.5 3.5 21.5 2 19.5 2C17.5 2 16 3.5 16 5.5Z"/>
      </svg>
    </button>
    <div class="love-text">Click to Match!</div>
    <div id="heart-loading" style="display:none;margin-top:16px;"></div>
  </div>
 
</body>
</html>
